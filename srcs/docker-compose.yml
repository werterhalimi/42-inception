name: inception
services:
  gitea:
    depends_on:
      - mariadb
    restart: always
    init: true
    build:
      context: requirements/bonus/gitea
      dockerfile: Dockerfile
    container_name: gitea
    env_file:
      - .env
    networks:
      - net
    volumes:
      - git:/home/git/
 
  redis:
    restart: always
    init: true
    build:
      context: requirements/bonus/redis
      dockerfile: Dockerfile
    container_name: redis
    env_file:
      - .env
    networks:
      - net
  ftp:
    restart: always
    init: true
    build:
      context: requirements/bonus/ftp
      dockerfile: Dockerfile
    container_name: ftp
    ports:
      - 20-21:20-21
      - 10100-10110:10100-10110
    env_file:
      - .env
    networks:
      - net
    volumes:
      - wp:/var/www/wordpress
  adminer:
    init: true
    restart: always
    build:
      context: requirements/bonus/adminer
      dockerfile: Dockerfile
    container_name: adminer
    networks:
      - net
    volumes:
      - adm:/usr/share/adminer
  mariadb:
    init: true
    restart: always
    container_name: db
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - db:/var/lib/mysql
    networks:
      - net
    env_file:
      - .env
  wordpress:
    init: true
    depends_on:
      - mariadb
      - redis
    restart: always
    container_name: wp
    ports:
      - 9000:9000
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    volumes:
      - wp:/var/www/wordpress
    networks:
      - net
    env_file:
      - .env
  nginx:
    init: true
    restart: always
    container_name: proxy
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    ports:
      - 443:443
    volumes:
      - wp:/var/www/wordpress
      - adm:/usr/share/adminer
      - git:/home/git/gitea-public
    networks:
      - net
networks:
  net:
    driver: bridge

volumes:
  db:
    driver: local
  adm:
    driver: local
  wp:
    driver: local
  git:
    driver: local
